<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="container5" style="height: 300px;width: 1470px; margin: 0 auto;"></div>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container5');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    const trends = [
    0,0.05,0.1,0.15,0.2,0.25,0.3,0.35,0.4,0.45,
    0.5,0.55,0.6,0.65,0.7,0.75,0.8,0.85,0.9,0.95,1
];

const gender = ['男性'];

const data = [[0, 0, 1409], [0,1,166], [0, 2, 130], [0,3,83], [0, 4, 91], [0, 5, 78], [0,6, 64],
[0, 7, 69], [0, 8, 61], [0, 9, 56],[0, 10, 66], [0, 11, 69], [0, 12, 71],[0, 13, 72], [0, 14, 94],
[0, 15, 104],[0, 16, 102],[0, 17, 154],[0, 18, 199],[0, 19, 3025]];

const title = [];
const singleAxis = [];
const series = [];

gender.forEach(function (gender, idx) {
  title.push({
    textBaseline: 'middle',
    top: ((idx + 0.5) * 100) + '%',
    text: gender
  });

  singleAxis.push({
    left: 150,
    type: 'category',
    boundaryGap: false,
    data: trends,
    top: (idx * 100) + 5 + '%',
    height: 100-20 + '%',
    axisLabel: {
      interval: 1
    }
  });

  series.push({
    singleAxisIndex: idx,
    coordinateSystem: 'singleAxis',
    type: 'scatter',
    data: [],
    symbolSize: function (dataItem) {
      return dataItem[1]/13 ;
    }
  });
});

data.forEach(function (dataItem) {
  series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
});

option = {
  tooltip: {
    formatter: function (params) {
      return (
        params.value[1] +' in '+
        trends[params.value[0]]+'-'+trends[params.value[0]+1]
      );
    }
  },
  color: '#6b31c2',
  title: title,
  singleAxis: singleAxis,
  series: series
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
